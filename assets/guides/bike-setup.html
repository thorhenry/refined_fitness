<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercise Bike Setup - Refined Fitness</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .video-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #274fae;
            margin-bottom: 20px;
        }
        .steps {
            margin-top: 20px;
        }
        .step {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        .step::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #274fae;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/YZh5QKI8Tas?si=Gz0AGy0ij3nHqy94&autoplay=1&mute=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="video-info">
            <h1>Exercise Bike Setup Guide</h1>
            <div class="steps">
                <div class="step">Unpack all components and verify contents</div>
                <div class="step">Attach the stabilizers to the main frame</div>
                <div class="step">Install the seat post and adjust height</div>
                <div class="step">Mount the handlebars and console</div>
                <div class="step">Connect power and test all functions</div>
                <div class="step">Final adjustments and safety checks</div>
            </div>
        </div>
    </div>
